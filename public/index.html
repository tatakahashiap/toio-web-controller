<!doctype html>
<html>
<head>
	<meta charset='utf8'>
	<meta name='viewport' content='width=device-width'>

	<title>Toio Web controller</title>
	<link rel='stylesheet' href='/style.css'>
  <link rel='stylesheet' href='/fontawesome/css/all.min.css'>
	<script defer src='/bundle.js'></script>
</head>

<body>
  <div class="container grid-xs">
    <div id="start-btn-wrapper">
      <button class="btn btn-primary btn-full btn-action" id="wble-start">
        Connect to Toio
      </button>
    </div>
    <div class="none" id="controller-wrapper">
      <button class="btn btn-accele btn-full btn-action" id="accele">
        Accele
      </button>
      <button class="btn btn-accele btn-mini btn-action left" id="spin">
        <i class="fa fa-fan"></i>
      </button>
      <button class="btn btn-accele btn-mini btn-action right" id="spin-right">
        <i class="fa fa-fan"></i>
      </button>
    </div>
  </div>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="/__/firebase/6.3.5/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
       https://firebase.google.com/docs/web/setup#reserved-urls -->

  <!-- Initialize Firebase -->
  <script src="/__/firebase/init.js"></script>
</body>
</html>
